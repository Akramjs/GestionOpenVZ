<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/layout.xhtml">

	<ui:define name="content">
		<br />
		<br />
		<br />
		<h:form id="UserForm">
			<p:growl id="messages" globalOnly="true" />
			<p:fieldset>
				<div class="oH2" style="width: 1030px !important">All Users</div>

				<br />

				<p:dataTable id="Users" emptyMessage="No Users Available "
					value="#{userController.dataModelAllUser}" var="user"
					rowKey="#{user.idUser}">
					<p:column headerText="Login">
						<h:outputLabel value="#{user.login}" />
					</p:column>
					<p:column headerText="First Name">
						<h:outputLabel value="#{user.profile.firstName}" />
					</p:column>
					<p:column headerText="Last Name">
						<h:outputLabel value="#{user.profile.lastName}" />
					</p:column>
					<p:column headerText="Email">
						<h:outputLabel value="#{user.profile.email}" />
					</p:column>
					<p:column headerText="Country">
						<h:outputLabel value="#{user.profile.country}" />
					</p:column>
				</p:dataTable>
			</p:fieldset>


		</h:form>

	</ui:define>
</ui:composition>

</html>
